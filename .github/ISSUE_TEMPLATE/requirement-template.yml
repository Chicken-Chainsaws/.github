name: Requirement
description: Document a requirement specification
title: "[REQ] "
labels: []
type: requirement
body:
  - type: textarea
    id: rationale
    attributes:
      label: Rationale
      description: Why the requirement exists; the value, context, or problem it addresses
      placeholder: Explain why this requirement is needed...
    validations:
      required: true

  - type: textarea
    id: verification-criteria
    attributes:
      label: Verification Criteria
      description: List of criteria necessary for this requirement to be considered fulfilled
      placeholder: |
        - Criterion 1
        - Criterion 2
        - Criterion 3
    validations:
      required: true